# ============================== Logging Configuration Guide ====================================
# Минимально необходимая конфигурация для корректной настройки:
# logging:
#  level:
#    ROOT: INFO
# Это создаст логгер для ROOT с уровнем логгирования INFO с ссылкой
# на ConsoleAppender.
#
# Можно доконфигурировать путём добавления пакетов рядом:
# logging:
#   name: SysOut
#   level:
#     ROOT: INFO
#     com.example.package: ERROR
# Для каждого пакета будет создан логгер с ссылкой на ConsoleAppender.
# level - обязательное. name - нет (и лучше не переопределять).
#
# Так же для каждого логгера можно указать дополнительные аппендеры:
# logging:
#   level:
#     ROOT: INFO
#     com.example.package: ERROR
#   additional:
#     - name: LatestFile
#       type: file
#       level:
#         ROOT: INFO
#         com.example.package: ERROR
#     - name: DebugFile
#       type: file
#       level:
#         ROOT: INFO
#         com.example.package: ERROR
# В данном примере будет создано 3 логгера (для каждого из пакета), которые
# будут ссылаться на 3 аппендера (console, file, file) каждый.
#
# Доступные типы аппендеров перечислены в пакете
#             love.korni.manipulator.logging.appender
# Для дополнительных аппендеров name, type и level - обязательные.

# ============================== Logging Configuration ====================================
logging:
  level:
    ROOT: INFO
  additional:
    - name: Latest
      type: file
      level:
        ROOT: INFO
    - name: Debug
      type: file
      level:
        ROOT: INFO